version: v1.0
name: Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - docker-compose build web
            - docker-compose run -e CI -e API_URL -e MYSQL_DATABASE -e RAILS_ENV --rm web bundle install
            - docker-compose run -e CI -e API_URL -e MYSQL_DATABASE -e RAILS_ENV --rm web bundle exec rake db:setup
            - docker-compose run -e CI -e API_URL -e MYSQL_DATABASE -e RAILS_ENV --rm web bundle exec rspec
      env_vars:
        - name: API_URL
          value: 'https://beta.engine.energytransitionmodel.com'
        - name: RAILS_ENV
          value: test
        - name: MYSQL_DATABASE
          value: etflex_test
promotions:
  - name: Deploy to staging
    pipeline_file: deploy_staging.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
  - name: Deploy to production
    pipeline_file: deploy_production.yml
    auto_promote:
      when: "result = 'passed' and branch = 'production'"
