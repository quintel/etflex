version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      jobs:
        - name: Build, publish, deploy
          commands:
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - 'docker build -f Dockerfile.production -t etflex:latest .'
            - 'docker tag etflex:latest quintel/etflex:latest'
            - 'docker push quintel/etflex:latest'
            - docker images
            - echo $SSH_FINGERPRINT >> ~/.ssh/known_hosts
            - ssh -oStrictHostKeyChecking=no -i ~/.ssh/id_deploy "${SSH_USER}@${SSH_HOST}" -p $SSH_PORT "cd /var/www/etflex && docker-compose pull && docker-compose run --rm web .docker/setup.sh && docker-compose down && docker-compose up -d"
      secrets:
        - name: Docker Hub credentials
        - name: Production SSH settings
    run:
      when: branch = 'production'
