en:
  first_intro:
    header: 'Welcome to the game'
    body:   "<p>Since this is your first visit to the site, would you like to
             view a quick explanation of how everything works?</p>
             <span class='buttons'>
               <a href='#' class='tour blue pull-right inline-block' data-action-key='tour'>Take the one-minute tour</a>
               <a href='#' class='skip pull-right inline-block' data-action-key='skip'>Skip the tour</a>
             </span>"

  intro:
    left-controls:
      "<h3>Enter your assumptions about the future</h3>
       <p>Here you can set what you think is going to happen in the future.
          Move each slider to the left or right to make changes.</p>"

    house:
      "<h3>You will see the house change.</h3>"

    right-controls:
      "<h3>Don't forget these choices!</h3>
      <p>Just like on the left, your choices here will affect the outcome. If
         you do not understand something, just click the question mark.</p>"

    balance:
      "<h3>Supply and Demand</h3>
       <p>See how your choices affect the supply and demand of energy. Keeping
          these balanced will increase your score.</p>"

    dashboard:
      "<h3>Dashboard</h3>
       <p>Here you can see the effect your choices have on the future for
          CO<sub>2</sub> emissions, energy bills, etc.</p>"

    highscores:
      "<h3>Compare your score to everyone elses</h3>
       <p>If you get a high score, your scenario will be shown here!</p>"

    finished-button:
      "<h3>Are you done?</h3>
       <p>When you have finished, use this button to save your settings and close this session. You will be forwarded to a final short set of questions.</p>"
