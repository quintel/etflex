      heating_technology: |-
        Kies hoe jij je huis wilt verwarmen:

        <h4>HR combi-ketel</h4>
        In veel Nederlandse huizen is de HR-ketel al de standaard. Hoewel ze
        erg efficiënt zijn, stoten ze nog wel CO<sub>2</sub> uit. Als je
        uitstoot sterk wilt terugdringen kan dat een probleem zijn.

        <h4>Hybride warmtepomp</h4>
        Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
        met een gasgestookte HR-ketel. Een hybride warmtepomp maakt het mogelijk
        om snel veel gas voor verwarming te besparen en geeft netbeheerders
        bovendien meer tijd om stroomnetten te verzwaren.
        <br>
        Het werkt zo: De gasketel verwarmt het huis op koude dagen, als de
        warmtevraag het hoogst is. Deze slimme truc zorgt ervoor dat een hybride
        warmtepomp het stroomnet minder belast dan een elektrische warmtepomp
        alleen. Door slim gebruik te maken van zulke hybride warmtepompen kan de
        noodzaak om stroomnetten te verzwaren vermeden worden.
        <br>
        Warmtepompen verplaatsen warmte van de ene plek naar de andere.
        Koelkasten gebruiken bijvoorbeeld warmtepompen, maar huizen kunnen dat
        ook doen voor verwarming of koelen. Dit werkt het eigenlijk alleen als
        gebouwen goed geïsoleerd zijn en als ze vloer- en muurverwarming hebben
        in plaats van radiatoren. Hybride warmtepompen zijn een uitzondering op
        deze regel doordat de gasketel ingezet kan worden. Ze kunnen slim kiezen
        welk deel (de warmtepomp of de gasketel) het meest efficiënt of
        kosteneffectief is om aan te zetten, afhankelijk van het weer en hoe
        goed een huis geïsoleerd is. Minder geïsoleerde huizen zullen de
        gasketel vaker nodig hebben, beter geïsoleerde huizen gebruiken vooral
        de warmtepomp.

        <h4>Warmtepomp met bodemsonde</h4>
        Een warmtepomp is een apparaat om je huis te verwarmen. Een warmtepomp
        is een soort omgekeerde koelkast. Hij pompt warmte van buiten het huis
        naar binnen, terwijl een koelkast warmte van binnen de koelkast naar buiten
        pompt. Warmtepompen zijn vaak erg efficiënt. Daardoor gebruik je minder
        fossiele energie dan met bijvoorbeeld een HR gasketel. Nadeel is nog wel
        dat de warmtepomp duurder is om aan te schaffen. De warmtepomp die je hier
        kunt inzetten is een elektrische warmtepomp. Hiermee kan de verwarming van
        het huis dus geëlektrificeerd worden.

      lighting: |-
        Kies hoe je je huis wilt verlichten:

        <h4>Spaarlampen</h4>
        Spaarlampen zijn tot 10 keer efficiënter dan traditionele gloeilampen.
        Vaak zijn ze wel wat duurder, maar omdat ze langer meegaan is de
        stroomrekening uiteindelijk wel lager.

        <h4>Gloeilampen</h4>
        Veel landen in de EU zullen de gloeilamp in de toekomst verbieden.
        Dat is te begrijpen. omdat maar 2-3% van de energie omgezet wordt in
        licht en de rest in warmte die verloren gaat.
        Ook gaan ze niet zo lang mee als de alternatieven. Omdat ze warm
        licht geven, is niet iedereen gelukkig met dit verbod.

        <h4>LED lampen</h4>
        LED lampen zijn nog 50% efficiënter dan spaarlampen.
        Ze kunnen snel aan en uitgezet worden, zonder dat ze daardoor sneller
        stukgaan. Ze kosten nog veel meer dan spaarlampen, maar gaan ook
        langer mee, waardoor de stroomrekening nog lager uitvalt.

