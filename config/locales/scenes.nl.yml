    modern_description: |
      Het doel van deze game is je spelenderwijs kennis
      te laten maken met de veelzijdigheid van de energietransitie en te
      confronteren met de gevolgen van je voorkeuren op energie- en
      klimaatgebied. Door de schuifjes te verplaatsen, kies je voor meer
      of minder verschillende energiebronnen en -dragers (duurzaam, fossiel,
      collectief en nucleair) en ingrepen die de CO<sub>2</sub>-uitstoot beperken,
      zoals isolatie en gebruik van energie-efficiënte apparatuur en
      transportmiddelen waaronder zuinige verlichting en elektrische auto’s.
      Elke aanpassing beïnvloedt de balans tussen vraag en aanbod van  energie.
      Plaatsing van meer elektrische warmtepompen en vermeerdering van
      elektrisch vervoer drijft bijvoorbeeld de vraag naar elektriciteit op;
      inzet van windmolens, zonnepanelen en centrales verhoogt dan weer
      het aanbod. De game toont verder real time de impact op CO<sub>2</sub>-emissies
      van je keuzes maar ook op de kosten die je voorkeur voor het een of
      ander met zich meebrengen en de betrouwbaarheid van de energievoorziening.
      De game zou natuurlijk geen game zijn als spelers geen score zouden
      kunnen behalen. Met verstandige keuzes – dat wil zeggen keuzes die
      naast de betrouwbaarste energievoorziening maximale klimaatwinst
      opleveren tegen de laagste kosten – haal je de meeste punten.<br/><br/>

      Elk schuifje is voorzien van een toelichting. Wil je meer weten over
      de energietransitie? Ga dan naar de website van Morgenland en bekijk
      de film, het lesmateriaal en nog veel meer.<br/><br/>

      Je kunt je kennis van het energievraagstuk na het spelen van de game direct
      testen door de alleen of samen met anderen de Energiequiz te spelen.
       <a href='https://quest.energytransitionmodel.com/'>
      Klik daarvoor hier</a>.
