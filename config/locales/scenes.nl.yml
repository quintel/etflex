    house_description: |
      De energietransitie begint bij jou thuis. Met deze game kun je zelf
      bouwen aan een het huis van de toekomst. Door de schuifjes te verplaatsen
      zie je meteen welk en hoeveel effect het heeft als je de thermostaat
      omlaag of omhoog draait, het huis niet of beter isoleert, voor een
      elektrische warmtepomp, een HR-ketel of hybride systeem kiest, wel,
      minder of geen zonnepanelen op je dak laat leggen, enz.
      De score van deze game hangt nauw samen met het niveau van duurzaamheid
      dat je weet te bereiken. Hoe meer duurzame energie en hoe minder
      CO<sub>2</sub>-uitstoot, hoe meer punten je verdient. Maar let op!
      Verduurzamen kost geld. De investeringen zijn hoog;
      de terugverdientijden lang. Het komt er daarom op aan het optimale
      niveau van duurzaamheid te bereiken binnen je financiële mogelijkheden.
      Je kunt daarvoor een maximaal bedrag bepalen, voor jezelf of voor alle
      deelnemers als je deze game samen met anderen speelt.  Dan zie je meteen
      wat de mogelijkheden zijn met jouw budget.<br/><br/>

      Elk schuifje is voorzien van een toelichting. Wil je meer weten over de
      energietransitie? Ga dan naar de 
      <a href="https://www.morgenlandfilm.nl/index.php">website</a> van
      Morgenland en bekijk de film, het lesmateriaal en nog veel meer. <br/><br/>

      Je kunt je kennis van het energievraagstuk na het spelen van de game
      direct testen door de alleen of samen met anderen de Energiequiz
      te spelen. <a href='https://quest.energytransitionmodel.com/'>
      Klik daarvoor hier</a>.

