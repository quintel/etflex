    capacity_of_energy_power_supercritical_coal: |-
      Een kolencentrale draait het grootste deel van de tijd op volle kracht.
      Regelmatig uitzetten verlaagt de hoeveelheid stroom die we uit kolen kunnen
      halen. Van alle manieren om stroom te maken geeft een kolencentrale de
      grootste luchtvervuiling. De CO<sub>2</sub>-uitstoot is ongeveer 2 keer
      zo groot als die van een gascentrale.

    number_of_cold_showers_per_week: |-
      Eén maal per week koud douchen zorgt voor een besparing van meer dan
      10% op je warm water. Hoeveel koude douches gaan we wekelijks nemen?

    capacity_of_energy_power_combined_cycle_network_gas: |-
      Een gascentrale produceert elektriciteit met gas. Een gascentrale kun je
      makkelijk aan of uit zetten en kan zich daardoor aanpassen aan de
      elektriciteitsvraag. Dat is nuttig wanneer er geen of onvoldoende
      duurzame elektriciteit beschikbaar is, doordat de zon niet schijnt of de
      wind niet waait. Een voordeel van gascentrales is bovendien dat de
      CO<sub>2</sub>-uitstoot ongeveer de helft is van een kolencentrale.

    capacity_of_energy_power_ultra_supercritical_network_gas: |-
      Een gascentrale produceert elektriciteit met gas. Een gascentrale kun je
      makkelijk aan of uit zetten en kan zich daardoor aanpassen aan de
      elektriciteitsvraag. Dat is nuttig wanneer er geen of onvoldoende
      duurzame elektriciteit beschikbaar is, doordat de zon niet schijnt of de
      wind niet waait. Een voordeel van gascentrales is bovendien dat de
      CO<sub>2</sub>-uitstoot ongeveer de helft is van een kolencentrale.

    number_of_households_heating_solar_thermal_collectors: |-
      Zonneboilers gebruiken de warmte van de zon om warm water te maken.
      Omdat ze op je dak liggen, net als zonnepanelen, moet je mogelijk kiezen
      wat je wilt.

    capacity_of_energy_power_nuclear_gen3_uranium_oxide: |-
      Voor een kerncentrale is een grote investering nodig om te bouwen, maar
      het gaat wel lang mee en gebruikt maar kleine hoeveelheden brandstof
      (uranium). Een kerncentrale draait economisch gezien het liefst het hele
      jaar op volle kracht. Daarom is het niet zo geschikt om vraag en aanbod
      van stroom in evenwicht te brengen als het bijvoorbeeld even niet waait
      en/of de zon niet schijnt. Voordeel is dat er bij kernenergie niet of
      nauwelijks sprake is van CO2-uitstoot. Nadeel is het radioactieve afval
      dat overblijft. Hiervoor is nog geen goede oplossing bedacht.

    capacity_of_energy_power_ultra_supercritical_coal: |-
      Een kolencentrale draait het grootste deel van de tijd op volle kracht.
      Regelmatig uitzetten verlaagt de hoeveelheid stroom die we uit kolen kunnen
      halen. Van alle manieren om stroom te maken geeft een kolencentrale de
      grootste luchtvervuiling. De CO<sub>2</sub>-uitstoot is ongeveer 2 keer
      zo groot als die van een gascentrale.

    capacity_of_energy_power_wind_turbine_offshore: |-
      Een windmolen produceert hernieuwbare stroom zonder CO<sub>2</sub>-uitstoot. Helaas
      waait het niet altijd, dus hebben we nog steeds ook stroomopwek nodig die
      altijd beschikbaar is en flexibel ingezet kan worden. Als de windmolens
      stilstaan omdat het niet hard genoeg of juist te hard waait, hoeft dat dan
      niet tot stroomuitval te leiden. Gascentrales zijn hier relatief het beste
      voor geschikt. Een nadeel van windmolens op land is dat veel mensen ze
      niet mooi vinden. Daarom is er vaak verzet tegen. Windmolens op zee hebben
      een hogere opbrengst maar er zijn wel grote en lange kabels nodig om de
      elektriciteit naar de woningen en bedrijven te brengen.

    capacity_of_energy_power_wind_turbine_inland: |-
      Een windmolen produceert hernieuwbare stroom, omdat je geen last hebt van
      CO<sub>2</sub>-uitstoot. Het waait niet altijd, daarom kun je niet
      volstaan met alleen windmolens, maar heb je ook stroomopwek nodig die
      altijd kan blijven draaien en liefst soms wat meer en soms wat minder.
      Gascentrales zijn hier relatief het beste voor geschikt.
      Nadeel van een windmolen op land is voor veel mensen ook dat ze hem niet
      mooi vinden en daarom is er vaak verzet tegen het plaatsen van windmolens
      op land.

    capacity_of_energy_heat_solar_thermal: |-
      Zonthermie is het opvangen van warmte uit de zon met zwarte panelen. Wie
      wel eens op een heet geworden zwarte autostoel is gaan zitten, weet hoe
      dit werkt. Zonthermische parken zijn hectares vol zwarte panelen die de
      warmte uit de zonnestralen opnemen. Deze warmte kan in grote
      waterreservoirs worden opgeslagen waarmee in de winter het warmtenet kan
      worden gevoed.

    share_of_industry_chemicals_refineries_reused_residual_heat: |-
      Industrieën houden soms warmte over van hun productieproces dat ze zelf
      niet meer kunnen gebruiken. Deze restwarmte kan soms worden ingezet voor
      de verwarming van huizen. Dat gebeurt door met de restwarmte water op te
      warmen en dat vervolgens met een warmtenet vanaf de industrie naar de
      woonwijken te brengen.

    transport_car_using_electricity_share: |-
      Een elektrische auto gebruikt per afgelegde kilometer gemiddeld de helft
      van de energie van een auto op benzine of diesel. Met elektrische auto's
      besparen we dan ook veel olie. We moeten natuurlijk wel meer elektriciteit
      maken. Als we deze elektriciteit opwekken met wind of zon, dan heeft
      autorijden nauwelijks nog CO<sub>2</sub>-uitstoot tot gevolg. Maken we de stroom met
      kolen- of gascentrales dan is de gebruikte elektriciteit zeker niet
      CO<sub>2</sub>-vrij maar is de uitstoot door het lage energiegebruik nog steeds lager
      dan die van benzine- en dieselauto's.

    transport_truck_using_electricity_share: |-
      Veel mensen denken dat dieselvrachtwagens nog wel een tijdje gebruikt
      zullen worden, doordat elektrische vrachtwagens een kleinere bereik
      (actieradius) hebben. De benodigde accu’s hebben nog niet genoeg
      opslagcapaciteit en moeten dus verhoudingsgewijs vaak worden
      bijgevuld. Een ander probleem op dit moment is dat de accu’s veel ruimte
      innemen en daarmee ten koste gaan van de laadruimte van een vrachtauto.
      Ook zijn ze zwaar en moet dus veel extra gewicht meegesleept worden.
      Waterstof biedt mogelijk een alternatief om vrachtwagens toch elektrisch
      te laten rijden.
      Een elektrische vrachtwagen gebruikt veel minder energie dan een auto op
      benzine of diesel, dus bespaart per afgelegde kilometer gemiddeld veel
      olie. We moeten natuurlijk wel meer elektriciteit maken voor al dat extra
      elektrische transport. Als we deze elektriciteit opwekken met wind of zon,
      dan zorgt dat voor minder CO<sub>2</sub>-uitstoot. Maken we de stroom met kolen- of
      gascentrales dan is de gebruikte elektriciteit niet CO<sub>2</sub>-vrij maar de
      uitstoot door het lage energiegebruik nog steeds lager dan die van
      benzine- en dieselauto's.


