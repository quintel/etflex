    amount_of_insulation: |-
      Isolatie is goedkoop en effectief en heeft veel invloed op de 
      warmte en koudevraag. 
      Isolatie van vloeren, muren, daken en isolerende ramen zijn goed 
      voor 75% van het besparingspotenieel. De isolatiegraad kun je 
      uitdrukken als 'thermische weerstand' of RC-waarde. Dit is een maat
      voor hoeveel weerstand een huis biedt aan ontsnappende warmte of koude.
      Hoe hoger de Rc-waarde hoe beter de isolatie. 
      In Nederland is de gemiddelde Rc-waarde voor oude woningen ongeveer 1. 
      Dit is natuurlijk het gemiddelde van slecht, deels en goed geïsoleerde
      woningen. Oude huizen zijn lastig naar een Rc-waarde van meer dan 3 te
      krijgen. 

    comfort_temperature_in_the_house: |-
      Je kunt veel energie besparen door de thermostaat iets lager te zetten. 
      Toch blijkt dat mensen de neiging hebben voor comfort te kiezen als ze
      het kunnen betalen. Op welke temperatuur denk jij dat we de thermostaat
      in de toekomst in de toekomst gaan instellen?

    daily_length_of_shower_per_person: |-
      Bijna 80% van het warm watergebruik is voor douchen. Korter douchen
      kan veel water en energie besparen. Nu douchen we gemiddeld 8 minuten. 
      Hoe lang denk jij dat we in de toekomst zullen douchen? Denk eraan dat
      in dit huis 3 mensen wonen.

    green_gas_total_share: |-
      Uit mest, GFT afval, rioolslib, maïs en nog veel meer plantaardige en
      dierlijke producten kun je biogas maken. Biogas kun je zuiveren tot 
      aardgaskwaliteit en dan heet het groen gas.
      De kunst is om biogas te maken op een manier waarbij de natuur niet wordt
      aangetast en de voedselvoorziening niet in gevaar komt. Helaas is dat niet
      altijd zo gemakkelijk.

    households_area_solar_pv: |-
      Zonnepanelen maken stroom van zonlicht. Dakkopvlak is schaars en daarom
      moet je mogelijk kiezen tussen zonneboilers of zon PV.
      Zonnepanelen worden snel goedkoper. De komende 20 jaar is de verwachting
      dat ze nog nog veel goedkoper zullen worden. 

    households_behavior_standby_killer_turn_off_appliances: |-
      We hebben steeds meer elektrische apparaten in huis. Heel vaak staan deze
      apparaten aan zonder dat we ze gebruiken. Door deze apparaten zo vaak
      mogelijk uit te zetten, kunnen we dus stroom besparen.

    households_space_heater_heatpump_ground_water_electricity_share: |-
      Een warmtepomp is een apparaat om je huis te verwarmen. Een warmtepomp is
      een soort omgekeerde koelkast. Hij pompt warmte van buiten het huis naar
      binnen, terwijl een koelkast warmte van binnen de koelkast naar buiten
      pompt. Warmtepompen zijn vaak erg efficiënt. Daardoor gebruik je minder
      fossiele energie dan met bijvoorbeeld een HR gasketel. Nadeel is nog wel
      dat de warmtepomp duurder is om aan te schaffen.

    households_water_heater_solar_thermal_share: |-
      Zonneboilers gebruiken de warmte van de zon om warm water te maken. 
      Omdat ze op je dak liggen, net als zonnepanelen, moet je mogelijk kiezen
      welke techniek je wilt. 

    households_water_heater_fuel_cell_chp_network_gas_share: |-
      Brandstofcellen lijken op batterijen. Ze zijn zeer
      efficiënt en maken elektriciteit en warmte uit aardgas. 
      Deze brandstofcel, een 'Solid Oxide Fuel Cell', heeft als
      grootste nadeel dat hij alleen bij hoge temperaturen werkt 
      (500 - 1000 °C), 
      waardoor het een tijdje duurt voordat hij opgestart is. In
      huishoudens is dat niet zo'n probleem, omdat de brandstofcel bijna continu
      aanstaat. Dit apparaat maakt meer elektriciteit dan een gemiddeld 
      huishouden nodig heeft en de eigenaar wordt een echte stroomproducent. 
      
    households_water_heater_micro_chp_network_gas_share: |-
      De micro-WKK is een kleine warmte-kracht centrale voor in je huis.
      Het lokaal produceren van stroom kan veel energiebesparing opleveren.
      Omdat deze technologie in het klein nog behoorlijk nieuw is, zijn 
      micro-WKK's vrij duur.

    households_water_heater_solar_thermal_share: |-
