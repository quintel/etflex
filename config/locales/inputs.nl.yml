  information:
    amount_of_insulation: |-
      Isolatie is goedkoop en effectief en heeft veel invloed op de
      warmte en koudevraag.
      Isolatie van vloeren, muren, daken en isolerende ramen zijn goed
      voor 75% van het besparingspotenieel. De isolatiegraad kun je
      uitdrukken als 'thermische weerstand' of R-waarde. Dit is een maat
      voor hoeveel weerstand een huis biedt aan ontsnappende warmte of koude.
      Hoe hoger de R-waarde hoe beter de isolatie.
      In Nederland is de gemiddelde R-waarde voor oude woningen ongeveer 0.5.
      Dit is natuurlijk het gemiddelde van slecht, gemiddeld en goed geïsoleerde
      woningen. Oude huizen zijn lastig naar een R-waarde van meer dan 3 te
      krijgen.

    comfort_temperature_in_the_house: |-
      Je kunt veel energie besparen door de thermostaat iets lager te zetten.
      Toch blijkt dat mensen de neiging hebben voor comfort te kiezen als ze
      het kunnen betalen. Op welke temperatuur denk jij dat we de thermostaat
      in de toekomst in de toekomst gaan instellen?

    daily_length_of_shower_per_person: |-
      Bijna 80% van het warm watergebruik is voor douchen. Korter douchen
      kan veel water en energie besparen. Nu douchen we gemiddeld 8 minuten.
      Hoe lang denk jij dat we in de toekomst zullen douchen? Denk eraan dat
      in dit huis 3 mensen wonen.

    green_gas_total_share: |-
      Met mest, GFT afval, rioolslib, maïs en nog veel meer plantaardige en
      dierlijke producten kun je biogas maken. Het kan op aardgaskwaliteit
      worden gebracht en dan noemen we het groen gas. De biogrondstoffen
      die voor de productie van groen worden gebruikt, moeten zelf duurzaam
      zijn. Dat wil zeggen dat de toepassing ervan de natuur niet aantast en de
      voedselvoorziening niet in gevaar brengt. 

    households_area_solar_pv: |-
      Zonnepanelen maken stroom van zonlicht. Dakoppervlak is schaars en daarom
      moet je mogelijk kiezen tussen zonneboilers of zon PV.
      Zonnepanelen worden snel goedkoper. De komende 20 jaar is de verwachting
      dat ze nog nog veel goedkoper zullen worden.

    households_behavior_standby_killer_turn_off_appliances: |-
      We hebben steeds meer elektrische apparaten in huis. Heel vaak staan deze
      apparaten aan zonder dat we ze gebruiken. Door deze apparaten zo vaak
      mogelijk uit te zetten, kunnen we dus stroom besparen.

    households_heater_heatpump_ground_water_electricity_share: |-
      Een warmtepomp is een apparaat om je huis te verwarmen. Het is een soort
      omgekeerde koelkast. Hij pompt warmte van buiten het huis naar binnen,
      terwijl een koelkast warmte van binnen de koelkast naar buiten pompt.
      Warmtepompen zijn vaak erg efficiënt. Nadeel is nog wel dat een warmtepomp
      duurder is dan een HR-gasketel. Ook brengt een warmtepomp het water op een
      lagere temperatuur. Een huis moet daarom beter geïsoleerd zijn én er is
      vloerverwarming nodig en/of speciale radiatoren.

    households_heater_district_heating_steam_hot_water_share: |-
      Een warmtenet is een ondergronds buizensysteem dat warm water naar
      woningen brengt. Vaak wordt dit stadsverwarming genoemd. Het water in de
      warmtenetten kan op heel veel manieren verwarmd worden, met fossiele maar
      ook duurzame bronnen. Denk aan aardgas en restwarmte uit
      elektriciteitscentrales enerzijds en groen gas, aardwarmte en zonthermie
      anderzijds. Groen gas komt vaak uit mest, GFT of plantenresten. Aardwarmte
      komt kilometers diep uit de aarde. Het daar aangetroffen water wordt naar
      woningen gepompt. Zonthermie is het opvangen van warmte uit de zon door
      middel van zwarte panelen. Wie wel eens op een heet geworden zwarte
      autostoel is gaan zitten, weet hoe goed dit werkt.

    households_heater_hybrid_heatpump_air_water_electricity_share: |-
      Een hybride warmtepomp is een apparaat om je huis te verwarmen. Het is een
      combinatie van een warmtepomp met een gasketel. Een warmtepomp is een
      soort omgekeerde koelkast. Hij pompt warmte van buiten het huis naar
      binnen, terwijl een koelkast warmte van binnen de koelkast naar buiten
      pompt. De gasketel springt alleen bij op hele koude momenten. Het voordeel
      van een hybride warmtepomp is dus dat hij veel minder gas gebruikt dan een
      gasketel en ook een minder goed geïsoleerd huis in de koudste winters warm
      kan houden.

    households_water_heater_solar_thermal_share: |-
      Zonneboilers gebruiken de warmte van de zon om warm water te maken.
      Omdat ze op je dak liggen, net als zonnepanelen, moet je mogelijk kiezen
      welke techniek je wilt.

    households_water_heater_fuel_cell_chp_network_gas_share: |-
      Brandstofcellen lijken op batterijen. Ze zijn zeer
      efficiënt en maken elektriciteit en warmte uit aardgas.
      Deze brandstofcel, een 'Solid Oxide Fuel Cell', heeft als
      grootste nadeel dat hij alleen bij hoge temperaturen werkt
      (500 - 1000 °C),
      waardoor het een tijdje duurt voordat hij opgestart is. In
      huishoudens is dat niet zo'n probleem, omdat de brandstofcel bijna continu
      aanstaat. Dit apparaat maakt meer elektriciteit dan een gemiddeld
      huishouden nodig heeft en de eigenaar wordt een echte stroomproducent.

    households_water_heater_solar_thermal_share: |-
      Zonneboilers gebruiken de warmte van de zon om warm water te maken.
      Omdat ze op je dak liggen, net als zonnepanelen, moet je mogelijk kiezen
      welke techniek je wilt.

    households_insulation_level_terraced_houses: |-
      Hoe beter je een huis isoleert en luchtdicht maakt, hoe minder energie je
      nodig hebt voor verwarming in de winter. Isolatie zorgt ervoor dat de
      warmte niet weglekt door ramen, muren, vloeren en daken. Luchtdichtheid
      zorgt ervoor dat de wind geen koude lucht het huis in kan blazen en warme
      lucht er uit. Hoe luchtdichter je een huis maakt, hoe meer je actief moet
      zorgen voor een goed binnenklimaat. Zeer energiezuinige huizen zijn super
      geïsoleerd en luchtdicht.

    households_lighting_led_electricity_share: |-
      LED lampen zijn nog 50% efficiënter dan spaarlampen. Ze kunnen snel aan-
      en uitgezet worden, zonder dat ze daardoor sneller stuk gaan. Ze kosten
      wel meer dan spaarlampen, hoewel de prijzen de laatste jaren fors zijn
      gedaald. Doordat ze langer meegaan, valt de stroomrekening per saldo
      lager uit.

    households_solar_pv_solar_radiation_market_penetration: |-
      Zonnepanelen maken stroom van zonlicht. Zonnepanelen worden snel goedkoper.
      Voor de komende 20 jaar wordt verwacht dat de prijs nog veel verder zal
      dalen. Het nadeel van zonnepanelen is dat ze vooral in de zomer stroom
      opwekken en je wel het hele jaar door elektriciteit gebruikt.

    number_of_appliances_in_the_house: |-
      Het aantal huishoudelijke apparaten (telefoons, mediaspelers, laptops,
      etc) dat we hebben, neemt al jaren gestaag toe. Denk je dat deze trend
      in de toekomst doorzet? Hier vul je in of we meer of minder apparaten
      gaan gebruiken. -50% is een halvering en 100% is een verdubbeling.

