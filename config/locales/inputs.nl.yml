      Nadeel van een windmolen op land is voor veel mensen ook dat ze hem niet
      mooi vinden en daarom is er vaak verzet tegen het plaatsen van windmolens 
      op land. 

    transport_car_using_electricity_share: |-
      Een elektrische auto gebruikt de helft van de energie van een auto op
      benzine of diesel. Met elektrische auto's besparen we veel olie. 
      We moeten natuurlijk wel meer elektriciteit maken. 
      Als we deze elektriciteit opwekken met wind
      of zon, dan heeft autorijden geen CO<sub>2</sub>-uitstoot meer tot gevolg.
      Maken we de stroom met kolen- of gascentrales dan is er nog steeds een
      voordeel ten opzichte van auto's op benzine en diesel.

